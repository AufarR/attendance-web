<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Dashboard - Attendance PoC</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div id="app">
        <div id="host-view">
            <h2>Host Dashboard</h2>
            <p>Welcome, <span id="host-name"></span>! <button id="logout-btn">Logout</button></p>
            
            <h3 id="form-title">Create Meeting</h3>
            <form id="create-meeting-form">
                <div>
                    <label for="room-select">Room:</label>
                    <select id="room-select" name="roomId"></select><br>
                    <label for="start-time">Start Time:</label>
                    <input type="datetime-local" id="start-time" name="startTime" required><br>
                    <label for="end-time">End Time:</label>
                    <input type="datetime-local" id="end-time" name="endTime" required><br>
                    <label for="attendees-select">Attendees (multi-select):</label>
                    <select id="attendees-select" name="attendees" multiple></select><br>
                    <button type="submit" id="create-meeting-btn">Create Meeting</button>
                    <p id="create-meeting-message"></p>
                </div>
            </form>
            
            <h3>Your Meetings</h3>
            <div id="host-meetings-list"></div>
        </div>
    </div>
    <script src="/public/common.js"></script>
    <script src="/public/host.js"></script>
</body>
</html>
